<section class="feedback">
  <div class="feedback__background">
    <img src="img/bg-house-feedback.png">
  </div>
  <div class="container-custom">
    <div class="feedback__inner">
      <div class="feedback__card">
        <div class="feedback__card-inner">
          <h2 class="title-lg feedback__title">Рассчитайте стоимость дома вашей мечты ответив на 5 вопросов</h2>
          <div class="feedback__text">
            <p>
              Ответьте на нексолько вопросов.
            </p>
            <p>
              Это не займет много времени
            </p>
          </div>
          <div class="site-block-btn">
            <a href="#"
               class="btn btn-primary">РАССЧИТАТЬ СТОИМОСТЬ</a>

            <div class="site-block-btn__cont">
              <div class="site-block-btn__icon">
                <img src="img/hourglass.png"
                     aria-hidden="true"
                     width="48"
                     height="68">

                <div class="site-block-btn__text">
                  Займет не больше
                  <span>1 минуты</span>
                </div>
              </div>

              <div class="site-icon">
                <svg width="40"
                     height="40"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#calculator"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
