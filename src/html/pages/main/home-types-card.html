<li class="home-types-card">
  <div class="home-types-card__img">
    <img src="img/@img"
         width="335px"
         height="308px">
  </div>
  <div class="home-types-card__bottom">
    <div class="home-types-card__info">
      <div class="site-icon site-icon--sm">
        <svg width="27"
             height="25"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#home"></use>
        </svg>
      </div>

      <div class="home-types-card__grid">
        <div class="home-types-card__descr">
          <h3 class="home-types-card__title">
            @title
          </h3>

          <p class="indent-reset home-types-card__text">
            @text
          </p>
        </div>

        <button class="btn btn-primary home-types-card__btn">РАССЧИТАТЬ СТОИМОСТЬ</button>
      </div>
    </div>
  </div>
</li>
